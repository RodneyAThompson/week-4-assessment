<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>

  </head>
  <body class="container">

    <header>
      <h1>Looking for motivation?</h1>
    </header>

    <main>

      <form>
        <input
            type ='text'
            id ='alias'
            placeholder ='Whats your alias'/>
        <input
            type ='text'
            id ='issue'
            placeholder ='Whats the issue?'/>
            <button>Click here for help</button>

      </form>

    <button id="complimentButton">Get a compliment</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>

    <button id="fortBtn">Whats your fortune?</button>

    <script>'https://unpkg.com/axios/dist/axios.min.js'</script>
    <script>
      document.getElementById('fortBtn').onclick = function () {
        axios.get('http://localhost:4000/api/fortune/')
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
      };
    </script>
  </body>
</html>
